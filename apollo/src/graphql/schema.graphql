scalar Date

## Input
input TransactionInput {
    amount: Float!,
    currencyCode: String!,
    description: String!,
    expenseType: String,
    invoiceDate: Date,
    user: String!
}

input UpdateTransactionInput {
    amount: Float,
    currencyCode: String,
    description: String,
    expenseType: String,
    invoiceDate: Date,
    user: String
}

## Type
type Transaction {
    _id: ID!,
    amount: Float,
    currencyCode: String,
    description: String,
    expenseType: String,
    invoiceDate: Date,
    user: String,
    reporter: String
}

## Query
type Query {
    Transactions(limit: Int): [Transaction]
    Transaction(id: ID!): Transaction
    Total(startFrom: Date): Float
}

## Mutation
type Mutation {
    addTransaction(transaction: TransactionInput): Transaction
    removeTransaction(id: ID!): Transaction
    updateTransaction(id: ID!, transaction: UpdateTransactionInput!): Transaction
}
